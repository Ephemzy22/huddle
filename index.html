<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <span class="image">
    <img src="images/logo.svg" alt="logo">
  </span>
  <div class="container">
    
    <div>
      <img src="images/illustration-mockups.svg" alt="illustration">
      
    </div>

    <div class="group">
      <h1>Build The Community<br> Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities.You have<br>
        a voice, but so does your audience. Create connections with<br>
        your users as you engage in genuine discussions.
      </p>

      <a href="#">Register</a>
    </div>

  </div>

  <div class="icons">
    <i id="face" class="fa-brands fa-facebook-f" ></i>
    <i id="twit" class="fa-brands fa-twitter"></i>
    <i id="inst" class="fa-brands fa-instagram"></i>
      

  </div>
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ephraim Ephemzy</a>.
    </p>
  </footer>
</body>
</html>
